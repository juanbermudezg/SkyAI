{% extends 'layouts/base.html' %}

{% block content %}

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

<div class="container mt-5">
    <h2 class="mb-4" style="background-color: rgb(255, 255, 255); border-radius: 5px; padding: 15px;">Eliminar cuenta</h2>
    <div class="alert alert-warning">
      <p>¿Estás seguro de que deseas eliminar tu cuenta?</p>
    </div>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Sí, eliminar mi cuenta</button>
      <a href="{% url 'profile_detail' user.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
<br>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


{% endblock %}
